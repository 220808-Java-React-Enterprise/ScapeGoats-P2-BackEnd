#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.application.name=p2-scape-goats
server.port=8080
server.servlet.context-path=/p2-scape-goats

#Basic JDBC configuration values
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentSchema=P2
spring.datasource.username=postgres
spring.datasource.password=revature

#JPA (Java Persistence API) configurations
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true
spring.jpa.database.hibernate.ddl-auto=update
